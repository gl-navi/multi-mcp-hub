<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e3e9f7 0%, #f6f8fa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .consent-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.10);
            padding: 2.5rem 2.8rem 2.2rem 2.8rem;
            min-width: 350px;
            max-width: 95vw;
        }
        .company {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            font-size: 1.3rem;
            letter-spacing: 2px;
            color: #0057b8;
            margin-bottom: 1.2rem;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            color: #2d3a4a;
            font-size: 1.5rem;
            text-align: center;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .info {
            margin-bottom: 1.7rem;
            background: #f6f8fa;
            border-radius: 8px;
            padding: 1rem 1.2rem;
        }
        .info strong {
            color: #0057b8;
        }
        .actions {
            display: flex;
            gap: 1.2rem;
            justify-content: center;
        }
        button {
            padding: 0.7rem 2.2rem;
            border: none;
            border-radius: 6px;
            font-size: 1.08rem;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,87,184,0.07);
        }
        button[name="action"][value="approve"] {
            background: linear-gradient(90deg, #0057b8 0%, #0077e6 100%);
            color: #fff;
        }
        button[name="action"][value="approve"]:hover {
            background: linear-gradient(90deg, #003e7e 0%, #0057b8 100%);
        }
        button[name="action"][value="deny"] {
            background: #e0e0e0;
            color: #333;
        }
        button[name="action"][value="deny"]:hover {
            background: #bdbdbd;
        }
    </style>
</head>
<body>
    <div class="consent-container">
        <div class="company">GL NAVIGATION</div>
        <h2>Authorize Access</h2>
        <form method="post">
            <div class="info">
                <p><strong>Client:</strong> {{ client_name }}</p>
                <p><strong>Resource:</strong> {{ resource }}</p>
            </div>
            <input type="hidden" name="response_type" value="{{ response_type }}">
            <input type="hidden" name="client_id" value="{{ client_id }}">
            <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}">
            <input type="hidden" name="state" value="{{ state }}">
            <input type="hidden" name="code_challenge" value="{{ code_challenge }}">
            <input type="hidden" name="code_challenge_method" value="{{ code_challenge_method }}">
            <input type="hidden" name="resource" value="{{ resource }}">
            <div class="actions">
                <button type="submit" name="action" value="approve">Approve</button>
                <button type="submit" name="action" value="deny">Deny</button>
            </div>
        </form>
    </div>
</body>
</html>
