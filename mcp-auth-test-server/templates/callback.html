<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GL NAVIGATION - Authorization Callback</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e3e9f7 0%, #f6f8fa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .callback-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.10);
            padding: 2.5rem 2.8rem 2.2rem 2.8rem;
            min-width: 350px;
            max-width: 95vw;
        }
        .company {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            font-size: 1.3rem;
            letter-spacing: 2px;
            color: #0057b8;
            margin-bottom: 1.2rem;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            color: #2d3a4a;
            font-size: 1.5rem;
            text-align: center;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .message {
            margin-bottom: 1.7rem;
            background: #f6f8fa;
            border-radius: 8px;
            padding: 1rem 1.2rem;
            text-align: center;
        }
        .success {
            color: #007a3d;
        }
        .error {
            color: #b8002e;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="company">GL NAVIGATION</div>
        <h2>Authorization Result</h2>
        <div class="message" id="resultMsg">Processing...</div>
    </div>
    <script>
        // Parse query parameters
        function getQueryParams() {
            const params = {};
            window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str,key,value) {
                params[key] = decodeURIComponent(value);
            });
            return params;
        }
        const params = getQueryParams();
        const msgDiv = document.getElementById('resultMsg');
        if (params.error) {
            msgDiv.innerHTML = `<span class="error">Error: ${params.error}</span>`;
        } else if (params.code) {
            msgDiv.innerHTML = `<span class="success">Authorization successful!<br>Code: <b>${params.code}</b></span>`;
        } else {
            msgDiv.innerHTML = 'No authorization result found.';
        }
    </script>
</body>
</html>
